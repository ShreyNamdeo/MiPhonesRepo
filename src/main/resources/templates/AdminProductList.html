            </ul>
        </nav>
        <!-- #nav-menu-container -->

<!-- #header -->

<section id="list">
    <div class="container wow fadeInUp">
        <div class="row">
            <div class="col-md-12">
                <h3 class="section-title">Products</h3>
                <div class="section-title-divider"></div>
            </div>
        </div>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control search-field" placeholder="Search product by name" id="filter-text" name="filter-text">
                        <div class="input-group-btn">
                            <button class="btn btn-default search-field-icon" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10">
                <div class="list-card" th:each="prod : ${productList}" th:data-name="${prod.productName}">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="media">
                                <div class="media-left media-middle">
                                    <a href="#">
                                        <!--<i class="media-object fa fa-satellite">-->
                                        <div class="media-object media-icon">
                                            <img height="80" width="80" th:src="${prod.productMedias[0].url}">
                                        </div>
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading"><strong style="text-transform:uppercase;" th:text="${prod.productName}"></strong></h4>
                                    <p th:text="${prod.description}"></p>
                                    <label>Created :</label><span th:text="${prod.created}"></span>
                                </div>
                                <div class="media-right media-middle">
                                    <a href="#">
                                        <!--<i class="media-object fa fa-satellite">-->
                                        <div class="media-object media-icon-right">
                                            <a th:href="'/productDetails?product='+${prod.productId}"><i class="fas fa-eye"></i></a>
                                            <i class="fas fa-pen-square"></i>
                                            <i class="fas fa-trash"></i>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    $(document).ready(function(){
        $("body").on('keyup','#filter-text',function(e){
            e.preventDefault();
            var txt=$('#â€œfilter-text').val();
            var regEx = new RegExp($.map($(this).val().trim().split(' '), function(v) {
                    return '(?=.*?' + v + ')';
                }).join(''), 'i');

            $('.list-card').hide().filter(function() {
                return regEx.exec($(this).text());
            }).show();
        });
    });
</script>
