<section id="portfolio">
    <div class="container wow fadeInUp">
        <!--<div class="row">

                <h3 class="section-title">Products</h3>
                <div class="section-title-divider"></div>

            </div>

        <div class="row">
            <div class="col-md-12">
                <h3 class="section-title">Products</h3>
                <div class="section-title-divider"></div>
            </div>
        </div>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control search-field" placeholder="Search product by name" id="filter-text" name="filter-text">
                        <div class="input-group-btn">
                            <button class="btn btn-default search-field-icon" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 list-element" th:each="prod : ${productList}" th:data-name="${prod.productName}">
                <a class="portfolio-item" th:style="'background-image: url('+${prod.productMedias[0].url}+');background-size: contain;'" th:href="'/productDetails?product='+${prod.productId}">
                    <div class="details">
                        <h4 th:text="${prod.productName}"></h4>
                        <span th:text="${prod.status}"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    $(document).ready(function(){
        $("body").on('keyup','#filter-text',function(e){
            e.preventDefault();
            var txt=$('#â€œfilter-text').val();
            var regEx = new RegExp($.map($(this).val().trim().split(' '), function(v) {
                    return '(?=.*?' + v + ')';
                }).join(''), 'i');

            $('.list-element').hide().filter(function() {
                return regEx.exec($(this).text());
            }).show();
        });
    });
</script>
